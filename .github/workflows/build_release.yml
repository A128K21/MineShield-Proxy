name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain (stable) + targets
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: |
            x86_64-unknown-linux-gnu
            aarch64-unknown-linux-gnu
          override: true

      - name: Build for x86_64-unknown-linux-gnu
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build for aarch64-unknown-linux-gnu
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Create GitHub Release with both binaries
        uses: softprops/action-gh-release@v1
        with:
          # Generate a tag for each push to main
          tag_name: build-${{ github.run_number }}
          release_name: "Automated Build #${{ github.run_number }}"
          draft: false
          prerelease: false

          # Attach the x86_64 and aarch64 binaries directly from the build folders.
          # The syntax "path#name" renames each file in the release.
          files: |
            target/x86_64-unknown-linux-gnu/release/<your_executable_name>#<your_executable_name>-x86_64
            target/aarch64-unknown-linux-gnu/release/<your_executable_name>#<your_executable_name>-aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
